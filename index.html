<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transportation Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Book Your Transportation</h1>
    
    <form id="bookingForm" onsubmit="submitForm(event)">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="transportation">Select Transportation:</label>
      <select id="transportation" name="transportation" required>
        <option value="">--Select--</option>
        <option value="Aeroplane">Aeroplane</option>
        <option value="Car">Car</option>
        <option value="Bus">Bus</option>
        <option value="Ship">Ship</option>
      </select>

      <label for="date">Travel Date:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit"><a href="booking.html">Submit Booking</a></button>
    </form>

    
  </div>

  <script src="script.js"></script>
</body>
</html>
